<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itravel | Login</title>
    <link rel="stylesheet" href="style/style-login.css">
</head>
<body class="fadeIn">
    <div class="container">
        <div class="container1">
            <div class="voltar">
                <a href="index.html">
                    Voltar
                </a>
            </div>
            <div class="container2">
                <div class="card">
                    <div class="card2">
                        <h3>Login</h3>
                        <form action="">
                            <label for="">E-mail:</label>
                            <input id="input_email" type="text">
                            <label for="">Senha:</label>
                            <input id="input_senha" type="password">
                            <button onclick="entrar()">
                                <a href="#">
                                    Entrar
                                </a>
                            </button>
                        </form>
                    </div>
                    <div id="validacao">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container_footer">
            <p>
                Feito com amor por um aluno SPTech © 2022
            </p>
        </div>
    </div>
</body>
</html>

<script>

    function entrar() {
        var emailServer = input_email.value
        var senhaServer = input_senha.value
        
        if(emailServer.length == false) {
            validacao.innerHTML = "Digite seu e-mail."
        }
        else if(emailServer.indexOf("@") < 0) {
            validacao.innerHTML = 'E-mail sem "@".'
        }
        else if(emailServer.endsWith("gmail.com") == false) {
            validacao.innerHTML = 'E-mail não termina com "gmail.com".'
        }
        else if(senhaServer.length == false) {
            validacao.innerHTML = "Digite sua senha."
        }
        else if(senhaServer.length > 0 && senhaServer.length < 8) {
            validacao.innerHTML = "Senha deve ter pelo menos 8 caracteres."
        }
    }

</script>
