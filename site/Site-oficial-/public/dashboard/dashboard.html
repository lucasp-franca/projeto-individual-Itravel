<script>
    var respostaCurtidas;
function obterDadosGrafico() {

    if (proximaAtualizacao != undefined) {
      clearTimeout(proximaAtualizacao);
    }

    fetch(`/medidas/ultimas/${idVeiculo}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
          resposta.reverse();

          plotarGrafico(resposta);
        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });
  }

  // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
  // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
  // A função *plotarGrafico* também invoca a função *atualizarGrafico*
  function plotarGrafico(resposta) {
    console.log('Iniciando plotagem do gráfico...');



    var qtdCurtidas = {
      labels: [],
      datasets: [
        {
          yAxisID: 'y-curtidas',
          label: 'Quantidade de Curtidas',
          borderColor: '#DC41CC',
          backgroundColor: '#DC41CC',
          fill: true,
          data: []
        }
      ]
    };

    for (i = 0; i < respostaCurtidas.length; i++) {
      var registroCurtidas = respostaCurtidas[i];
      qtdCurtidas.labels.push(registroCurtidas.nome_pais);
      qtdCurtidas.datasets[0].data.push(registroCurtidas.curtida);
    }

    console.log(JSON.stringify(qtdCurtidas));

    const ctx = document.getElementById('myChart').getContext('2d')
    window.myChart = Chart.Line(ctx, {
      type: 'bar',
      data: qtdCurtidas,
      options: {
        responsive: true,
        animation: { duration: 500 },
        hoverMode: 'index',
        stacked: false,
        title: {
          display: false,
          text: 'Dados capturados'
        },
        scales: {
          yAxes: [{
            type: 'linear',
            display: true,
            position: 'left',
            id: 'y-curtidas',
            ticks: {
              beginAtZero: true,
              max: 100,
              min: 0
            }
          },],
        }
      }
    });
  }

function count() {
    fetch(`/avisos/count`).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
          respostaCurtidas = resposta
        });
      } else {
        throw ('Nenhum resultado encontrado!')
      }
    })
      .catch(function (resposta) {

        console.error(resposta);
      });
  }

</script>
